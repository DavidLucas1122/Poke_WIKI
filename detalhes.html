<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="detalhes.css">
    <script src="./detalhes.js" type="module"></script>
    <title>PokeWIKI</title>
</head>

<body>
    <header>
        <div class="header-top">
            <img src="./img/gliscor.png" alt="">
            <h1>POKEWIKI</h1>
            <img class="gliscor2" src="./img/gliscor2.png" alt="Gliscor">
        </div>
        <nav>
            <ul>
                <li><a href="./index.html">INÍCIO</a></li>
                <li><a href="./pokedex.html">POKÉDEX</a></li>
            </ul>
        </nav>
    </header>


    <main>
        <h2 id="nome" class="nome"></h2>
        <div class="poke_statistic">
            <div id="pokemonDiv" class="pokemon_div">
                <div id="poke" class="pokemon">
                    <div class="shiny">
                        <img class="brilho" id="shiny" src="./img/stars.png" alt="">
                    </div>
                    <div id="foto" class="foto"></div>
                </div>
                <div class="tipos" id="tipos_info"></div>
            </div>

            <div class="statistic">
                <h2>Estatísticas</h2>
                <div class="stats" id="stats"></div>
            </div>
        </div>
        <div class="desc_skills">
            <div class="div_descricao">
                <h2>Descrição</h2>
                <div class="infos">
                    <p class="desc" id="descricao"></p>
                    <div class="peso_alt">
                        <p id="peso"></p>
                        <p id="altura"></p>
                    </div>
                </div>
            </div>
            <div class="habilidades">
                <h2>Habilidades</h2>
                <div class="div_habil">
                    <p id="habil1"></p>
                    <p id="habil2"></p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>David Lucas dos Santos</p>
    </footer>
</body>

</html>
